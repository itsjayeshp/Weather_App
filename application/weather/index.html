<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Weather Forecast - Real-Time Weather Information</title>
    <meta
      name="title"
      content="Weather Forecast - Real-Time Weather Information"
    />
    <meta
      name="description"
      content="Get accurate, real-time weather forecasts for any city worldwide. View temperature, humidity, wind speed, visibility, and more with our modern weather application."
    />
    <meta
      name="keywords"
      content="weather, forecast, temperature, weather app, climate, humidity, wind speed, weather forecast"
    />
    <meta name="author" content="Weather App" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta
      property="og:title"
      content="Weather Forecast - Real-Time Weather Information"
    />
    <meta
      property="og:description"
      content="Get accurate, real-time weather forecasts for any city worldwide. View temperature, humidity, wind speed, visibility, and more."
    />
    <meta property="og:image" content="https://yourwebsite.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourwebsite.com/" />
    <meta
      property="twitter:title"
      content="Weather Forecast - Real-Time Weather Information"
    />
    <meta
      property="twitter:description"
      content="Get accurate, real-time weather forecasts for any city worldwide. View temperature, humidity, wind speed, visibility, and more."
    />
    <meta
      property="twitter:image"
      content="https://yourwebsite.com/twitter-image.png"
    />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://yourwebsite.com/" />

    <!-- Performance -->
    <link rel="preconnect" href="https://api.openweathermap.org" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
